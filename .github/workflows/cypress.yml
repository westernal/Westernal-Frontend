name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set environment variables
        env:
          CYPRESS_TOKEN: ${{ secrets.CYPRESS_TOKEN }}
          CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
        run: |
          if [ "$CYPRESS_PASSWORD" == "12345678" ]
          then
            echo "Got secret"
          fi

          if [ "$CYPRESS_USERNAME" == "cypress" ]
          then
            echo "Got secret something else"
          fi
      - name: Cypress run
        uses: cypress-io/github-action@v5.1.0
        with:
          build: npm run build
          start: npm start
