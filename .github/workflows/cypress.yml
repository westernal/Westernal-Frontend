name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Write the cypress.env.json file ðŸ“
        run: |
          echo '${{ secrets.CYPRESS_ENV_CI }}' > cypress.env.json
      - name: Cypress run
        uses: cypress-io/github-action@v5.1.0
        with:
          build: npm run build
          start: npm start
