name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set environment variables
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          echo "TOKEN=$TOKEN" >> $GITHUB_ENV
      - name: Cypress run
        uses: cypress-io/github-action@v5.1.0
        with:
          build: npm run build
          start: npm start
